name: merge-master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Check Copyright
        uses: qcastel/github-actions-maven-cmd@master
        with:
          maven-args: "license:check"

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Set up maven
        run: curl https://raw.githubusercontent.com/ForgeCloud/ob-release/master/src/settings.xml > $M2_HOME/conf/settings.xml

      - name: Build and Test
        run: |
          sudo bash -c 'echo "127.0.0.1   jwkms rs-api rs-store rs-rcs config.dev-ob.forgerock.financial" >> /etc/hosts'
          docker login r.cfcr.io -u fropenbanking -p ${{ secrets.CODEFRESH_DOCKER_REGISTRY_API_KEY }}
          mvn -ntp verify
        env:
          FR_PRIVATE_REPO_USER: ${{ secrets.FR_PRIVATE_REPO_USER }}
          FR_PRIVATE_REPO_PASSWORD: ${{ secrets.FR_PRIVATE_REPO_PASSWORD }}

      - name: Create Package
        uses: benjefferies/create-bintray-package@master
        with:
          bintray-user: openbankingtoolkit
          bintray-token: ${{ secrets.BINTRAY_API_KEY }}

          owner: openbanking-toolkit
          repo: OpenBankingToolKit

          package-name: openbanking-aspsp
          package-description: Crypto service used in Open Banking
          package-url: https://github.com/OpenBankingToolkit/openbanking-aspsp
          package-license: Apache-2.0

      - name: Temporarily disable "include administrators" branch protection
        uses: benjefferies/branch-protection-bot@master
        if: always()
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          enforce_admins: false

      - name: Release
        uses: qcastel/github-actions-maven-release@master
        with:
          gpg-enabled: "true"
          gpg-key-id: ${{ secrets.GITHUB_GPG_KEY_ID }}
          gpg-key: ${{ secrets.GITHUB_GPG_KEY }}

          maven-args: "-Dmaven.javadoc.skip=true -Ddockerfile.skip -DskipITs -DdockerCompose.skip"
          maven-repo-server-id: bintray-openbankingtoolkit-OpenBankingToolkit
          maven-repo-server-username: openbankingtoolkit
          maven-repo-server-password: ${{ secrets.BINTRAY_API_KEY }}

          git-release-bot-name: "openbankbot"
          git-release-bot-email: "openbankbot@forgerock.com"

          access-token: ${{ secrets.ACCESS_TOKEN }}

      - name: Enable "include administrators" branch protection
        uses: benjefferies/branch-protection-bot@master
        if: always()
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          enforce_admins: true

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
